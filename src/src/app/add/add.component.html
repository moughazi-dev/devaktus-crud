<h3>Create Employee</h3>
<div class="container" [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Employee Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.employee_name" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Employee Salary</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.employee_salary" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Employee Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="employee.employee_age" name="employee_age">
    </div>

    <div class="form-group">
      <label for="name">Profile image</label>
      <input type="text" class="form-control" id="employee_image" required [(ngModel)]="employee.employee_image" name="employee_image">
    </div>


    <button type="submit" class="btn btn-success form-control ">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
